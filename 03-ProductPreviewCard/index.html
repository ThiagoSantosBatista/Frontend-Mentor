<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main container">
        <div class="main-principal">
            <img class="perfume" src="/img/image-product-desktop.jpg" alt="perfume">
            <div class="texto">
                <h2>Perfume</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL</p>
                <div class="valor">
                    <h3>$149.99</h3>
                    <p>$169.99</p>
                </div>
                <button><img class="carrinho" src="/img/icon-cart.svg" alt=""> ADD TO CART</button>
            </div>
        </div>
    </main>

</body>

</html>
