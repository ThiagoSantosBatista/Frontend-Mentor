<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnyside</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="#home" class="header">
    <div class="container">
      <div class="header-box">
        <a href="#home"><img class="header--logo" src="/img/logo.svg" alt="logo"></a>
        <nav class="header-nav">
          <ul class="nav--links">
            <li class="nav--item"><a href="#">About </a></li>
            <li class="nav--item"><a href="#">Services</a></li>
            <li class="nav--item"><a href="#">Projects</a></li>
            <li class="nav--item"><button class="nav--btn">Contact</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main-box">
    <section class="main--home">
      <div class="home--principal">
        <h1>We are creatives</h1>
        <img class="home--seta" src="/img/icon-arrow-down.svg"></img>
      </div>
    </section>
  </main>
</body>

</html>
